      maximum-pool-size: 15
      minimum-idle: 5
      idle-timeout: 30000

# MybatisProperties
mybatis:
  mapper-locations:
    classpath:mapper/*.xml
  type-aliases-package:
    com.dmswide.nowcoder.entity
  configuration:
    use-generated-keys: true
    map-underscore-to-camel-case: true